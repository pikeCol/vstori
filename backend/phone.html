</head>
<body>
	<div class="pages">
		<div class="header-wrap">
			<div class="header-left" style="background: #4286F5;position: static;background: rgba(67, 134, 246, 1)">
				<div class="logo">
					<img src="../img/logo.png" alt="">
				</div>
				<ul class="navbars">
					<li><a href="../index.html">首页</a></li>
					<li><a href="">插件市场</a></li>
					<li><a href="">产品中心</a></li>
				</ul>
				<div class="sign-in">
					<span><a href="">登陆</a></span>
					<span><a href="">注册</a></span>
				</div>
				<div class="login-out">
					<span class="avatar"><img src="../img/morentouxiang.png" alt=""></span>
					<span>13611111111</span>
					<span>退出</span>
				</div>
			</div>
	  </div>
	 <div class="contents">
  	<div class="sidebar">
	    <ul class="sidebar-menu">
	    	<li ><a href="">基本信息</a></li>
	    	<li><a href="./order.html">我的订单</a></li>
	    	<li ><a href="./password.html">密码管理</a></li>

	    	<li><a href="./developer.html">申请成为开发者</a></li>
	    </ul>
	  </div>
	  <div class="right-content">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 128px">当前绑定手机号为：</label>
			    <div class="layui-form-mid layui-word-aux">183 0341 2557</div>
			  </div>

			  <div class="layui-form-item">
			    <label class="layui-form-label">验证码:</label>
			    <div class="layui-input-inline">
			      <input type="password" name="password" required lay-verify="required|phone" placeholder="请确认登录密码" autocomplete="off" class="layui-input">
			    </div>
			    <div class="layui-input-inline">
			    	<!-- 重新获取验证码 -->
			      <button class="layui-btn layui-btn-normal">获取验证码</button>
			    </div>
			  </div>
				<div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn layui-btn-normal change">下一步</button>
			    </div>
			  </div>

				<form  class="layui-form" style="width: 550px">
					<div class="layui-form-item">
				    <label class="layui-form-label">新手机号:</label>
				    <div class="layui-input-block">
				      <input type="password" name="password" required lay-verify="required|phone" placeholder="请确认登录密码" autocomplete="off" class="layui-input">
				    </div>
				  </div>

				  <div class="layui-form-item">
				    <label class="layui-form-label">验证码:</label>
				    <div class="layui-input-inline">
				      <input type="password" name="password" required lay-verify="required|phone" placeholder="请确认登录密码" autocomplete="off" class="layui-input">
				    </div>
				    <div class="layui-input-inline">
				    	<!-- 重新获取验证码 -->
				      <button class="layui-btn layui-btn-normal">获取验证码</button>
				    </div>
				  </div>

					<div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn layui-btn-normal change">提交</button>
				    </div>
				  </div>
				</form>
			  

	  </div>
	</div>
</div>
<script>
		layui.use('form', function(){
	  var form = layui.form;
	  
	  //监听提交
	  form.on('submit(formDemo)', function(data){
	    layer.msg(JSON.stringify(data.field));
	    return false;
	  });
	});
</script>
</body>
</html>
