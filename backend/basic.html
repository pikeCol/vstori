<script>
	function uploads() {
		layui.use('upload', function(){
		  upload = layui.upload;
		  //普通图片上传
		  var uploadInst = upload.render({
		    elem: '#test1'
		    ,url: '/upload/'
		    ,accept: 'file' //普通文件
    		,exts: 'jpg|git|png' //只允许上传压缩文件
    		,size: 2048
		    ,before: function(obj){
		      //预读本地文件示例，不支持ie8
		      obj.preview(function(index, file, result){
		        $('#demo1').attr('src', result); //图片链接（base64）
		      });
		    }
		    ,done: function(res){
		      //如果上传失败
		      if(res.code > 0){
		        return layer.msg('上传失败');
		      }
		      //上传成功
		    }
		    ,error: function(){
		      //演示失败状态，并实现重传
		    }
		  });
		})
	}
	// 导航栏
	var str =
	'<div class="layer-uploads layui-upload" id="test1">'+
  	'<i class="layui-icon" style="font-size: 30px; color: #4286F5;">&#xe61f;</i>'+
  	'<p>选择图片</p>'+
  	'<p>建议尺寸150X150像素。支持JPG/GIF/PNG,文件小于2M。</p>'+
  '</div>'
	$('.navbars li a').hover(function(){
		$(this).addClass('underline')
	}, function(){
		$(this).removeClass('underline')
	})
	
	// 侧边栏
	$('.change').click(function(){
		$('.show').hide()
		$('.hide').show()
	})

	$('.cancel').click(function(){
		$('.hide').hide()
		$('.show').show()
	})
	$('.masks').click(function(){
		layer.open({
			type:1,
			content:str,
			title:'修改头像',
			btn:['保存','取消'],
			area:['550px','265px'],
			yes:function(index,layero){

			},
			cancel:function(index,layero){

			}
		})
		uploads()
	})
	layui.use('form', function(){
	  var form = layui.form;
	  
	  //监听提交
	  form.on('submit(formDemo)', function(data){
	    layer.msg(JSON.stringify(data.field));
	    return false;
	  });
	});


</script>
