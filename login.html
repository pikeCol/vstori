<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" href="./dist/css/index.css">
	<link rel="stylesheet" href="./layer/css/layui.css">
	<script src="./dist/js/jquery.min.js"></script>
	<script src="./layer/layui.js"></script>
</head>
<body>
	<div class="pages">
		<div class="header-wrap">
			<div class="banner">
				<img src="./img/beijing.png" alt="">
				<div class="form-wrap">
					<form class="layui-form cont" action="">
					  <div class="layui-form-item">
					    <label class="layui-form-label">用户名</label>
					    <div class="layui-input-block">
					      <input type="text" name="username" required  lay-verify="required" placeholder="2-15字，仅支持汉子、字母、数字" autocomplete="off" class="layui-input">
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">确认密码</label>
					    <div class="layui-input-block">
					      <input type="password" name="password" required lay-verify="required" placeholder="请确认登录密码" autocomplete="off" class="layui-input">
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <div class="layui-input-block">
					      <button class="layui-btn layui-btn-normal wd100" lay-submit lay-filter="formDemo">登录</button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
	  </div>
	</div>
</div>
<script>
	layui.use('form', function(){
	  var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
	  form.verify({
		  username: function(value, item){ //value：表单的值、item：表单的DOM对象
		    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
		      return '用户名不能有特殊字符';
		    }
		    if(/(^\_)|(\__)|(\_+$)/.test(value)){
		      return '用户名首尾不能出现下划线\'_\'';
		    }
		    if(/^\d+\d+\d$/.test(value)){
		      return '用户名不能全为数字';
		    }
		  }
		  
		  //我们既支持上述函数式的方式，也支持下述数组的形式
		  //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
		  ,password: [
		    /^[\S]{6,12}$/
		    ,'密码必须6到12位，且不能出现空格'
		  ] 
		});
	  form.render();
	});
</script>
</body>
</html>
